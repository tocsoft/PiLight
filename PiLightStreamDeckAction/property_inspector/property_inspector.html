<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Open PRs Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
	<link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
	-->

		<div class="sdpi-item" id="IPAddress_value">
			<div class="sdpi-item-label">Openhab Server</div>
			<input id="txtIPAddressValue" class="sdpi-item-value" type="text"
				   placeholder="Server"
				   onchange="setSettings(event.target.value, 'IPAddress')" />
		</div>
		<div class="sdpi-item" id="ItemName_value">
			<div class="sdpi-item-label">Item Name</div>
			<input id="txtItemNameValue" class="sdpi-item-value" type="text"
				   placeholder="Item Name"
				   onchange="setSettings(event.target.value, 'ItemName')" />
		</div>
		<div class="sdpi-item" id="ButtonItemName_value">
			<div class="sdpi-item-label">Button Item Name</div>
			<input id="txtButtonItemNameValue" class="sdpi-item-value" type="text"
				   placeholder="Button Item Name"
				   onchange="setSettings(event.target.value, 'ButtonItemName')" />
		</div>
	</div>
	<script src="js/property-inspector.js"></script>
</body>
</html>
